---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go_version:
          - "1.16.x"
          - "1.17.x"
          - "1.18.x"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go_version }}
      - name: test
        run: |
          go test -race -cover
